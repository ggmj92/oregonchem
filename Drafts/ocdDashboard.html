<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ocdDashboard.css">
  <title>Dashboard</title>
</head>

<body>
  <div class="dashboard-container">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
      <h1>Dashboard</h1>
    </header>

    <!-- Add Buttons Section -->
    <div class="add-buttons">
      <div class="add-button">
        <img src="images/addicon.png" alt="Add Product">
        <p>Producto</p>
      </div>
      <div class="add-button">
        <img src="images/addicon.png" alt="Add Category">
        <p>Categoría</p>
      </div>
      <div class="add-button">
        <img src="images/addicon.png" alt="Add Presentation">
        <p>Presentación</p>
      </div>
      <div class="add-button">
        <img src="images/addicon.png" alt="Add Banner">
        <p>Banner</p>
      </div>
    </div>

    <!-- Cards Row -->
    <div class="cards-row">
      <!-- Recently Added Items Card -->
      <div class="card recently-added">
        <h2>Recientemente Añadidos</h2>

        <!-- Recently added items -->
        <div class="recent-item">
          <img src="images/bannericon.png" alt="Banner Icon">
          <div class="item-details">
            <p class="item-title">Oferta Septiembre ‘24</p>
            <p class="item-time">Hoy, 13:42</p>
          </div>
        </div>
        <hr>

        <div class="recent-item">
          <img src="images/categoryicon.png" alt="Category Icon">
          <div class="item-details">
            <p class="item-title">Alimentación</p>
            <p class="item-time">6 Septiembre, 11:05</p>
          </div>
        </div>
        <hr>

        <div class="recent-item">
          <img src="images/presentationicon.png" alt="Presentation Icon">
          <div class="item-details">
            <p class="item-title">Sólido, 50kg</p>
            <p class="item-time">17 Septiembre, 17:31</p>
          </div>
        </div>
        <hr>

        <div class="recent-item">
          <img src="images/producticon.png" alt="Product Icon">
          <div class="item-details">
            <p class="item-title">Ácido Cítrico</p>
            <p class="item-time">17 Septiembre, 15:27</p>
          </div>
        </div>
        <hr>

        <div class="recent-item">
          <img src="./images/producticon.png" alt="Product Icon">
          <div class="item-details">
            <p class="item-title">Abrillantador de Cobre</p>
            <p class="item-time">17 Septiembre, 15:27</p>
          </div>
        </div>

        <button class="see-all-btn">Ver Todas</button>
      </div>

      <!-- Analytics Cards -->
      <div class="card analytics-card">
        <img src="images/analytics1.png" alt="Google Analytics 1">
      </div>
      <div class="card analytics-card">
        <img src="images/analytics2.png" alt="Google Analytics 2">
      </div>
    </div>
  </div>
</body>

</html>
