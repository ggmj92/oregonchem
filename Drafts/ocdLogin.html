<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ocdLogin.css">
  <title>OCD Login</title>
</head>

<body>
  <div class="login_container">
    <img src="./images/oregonchemlogo.png">

    <div class="login_input_container">
      <img class="login_icon" src="./images/emailicon.png">
      <div class="login_input_wrapper">
        <div class="login_separator"></div>
        <input type="email" placeholder="Email" class="login_input_field">
      </div>
    </div>

    <div class="login_input_container">
      <img class="login_icon" src="./images/passwordicon.png">
      <div class="login_input_wrapper">
        <div class="login_separator"></div>
        <input type="password" placeholder="Password" class="login_input_field">
      </div>
    </div>

    <button class="login_button">Login</button>

    <a href="#" class="forgot_password">Forgot my password</a>
  </div>

</body>

</html>
